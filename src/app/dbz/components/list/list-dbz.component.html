<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of CharacterList; let i = index; let isFirst = first;"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-success':isFirst}">
        <div>
            <span>{{i + 1}} </span><strong>{{character.name}}</strong> - Poder: {{character.power}}
        </div>
        <button class="btn btn-danger" (click)="deleteCharacterById(character.id || '')">X</button>
    </li>
</ul>
