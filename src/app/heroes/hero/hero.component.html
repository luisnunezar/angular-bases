<h1>{{ name }}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button 
    *ngIf="name == 'Ironman'"
    (click)="changeHero()" 
    class="btn btn-primary me-2">
    Cambiar nombre
</button>

<button 
    *ngIf="age == 45"
    (click)="changeAge()" 
    class="btn btn-primary me-2">
    Cambiar edad
</button>

<button 
    (click)="resetValues()" 
    class="btn btn-primary">
    Resetear valores
</button>
